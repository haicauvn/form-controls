<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>

<body>
  <div id="main">
    <h1>FORM CONTROLS</h1>
    <form autocomplete="off">
      <div class="form-group">
        <label for="name-input">Name</label>
        <input type="text" class="form-control" id="name-input" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="des-input">Description</label>
        <input type="text" class="form-control" id="des-input">
      </div>
    </form>
    <button id="add-btn" class="btn btn-success">Add</button>
    <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
    <div id="courses-block">
      <ul class="courses">
      </ul>
    </div>

  </div>
  <script src="./js/script.js"></script>
</body>

</html>
